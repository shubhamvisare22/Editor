<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            text-align: center;
            /* Centers the heading horizontally */
        }

        form {
            text-align: center;
            /* Optional: Center the form inputs/buttons */
        }

        .logout-container {
            text-align: center;
            /* Center-align the logout link */
            margin-top: 20px;
            /* Add some spacing above the logout link */
        }

        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            /* Add padding for button-like appearance */
            font-size: 16px;
            /* Adjust font size */
            font-weight: bold;
            /* Make text bold */
            color: white;
            /* Set text color */
            background-color: #333;
            /* Set background color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Add rounded corners */
            text-decoration: none;
            /* Remove underline */
            cursor: pointer;
            /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease;
            /* Add hover effect */
        }

        .logout-button:hover {
            background-color: #555;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>

    <header>
        <h1>My Notes App</h1>
    </header>

    <nav>
        {% block nav %}
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {% endblock %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Notes App</p>
    </footer>

</body>

</html>
